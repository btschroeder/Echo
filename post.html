                <div class="w-100"></div>
                <div class="col square" id="con-button"></div>
            </div>
            <div class="align-self-center media-body">
                <div class="align-self-end"><h3 class="align" id="post-title">This is the post title</h2></h3></div>
            </div>

        <div class="row thread" id="discussion">

        </div>
